    async function checkAuth() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        
        if (error) throw error;
        
        if (user) {
          currentUser = {
            id: user.id,
            email: user.email,
            name: user.user_metadata?.name || '',
            phone: user.user_metadata?.phone || ''
          };
          
          // Salva na sessionStorage

          updateUIForLoggedInUser();
        }
      } catch (error) {
        console.error('Erro ao verificar autenticação:', error);
      }
    }

    // ============ FORMULÁRIO DE LEVANTAMENTO ============
    function criarFormularioLevantamento(bank) {
      const overlay = document.createElement('div');
      overlay.id = 'withdrawalOverlay';
      overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 2000;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
      `;
      
      const formContainer = document.createElement('div');
      formContainer.style.cssText = `
        background: white;
        padding: 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        font-family: 'Poppins', sans-serif;
        position: relative;
        overflow: hidden;
      `;
      
      formContainer.innerHTML = `
        <div style="position: absolute; top: 0; left: 0; right: 0; height: 8px; background: var(--gradient-primary);"></div>
        
        <h2 style="text-align: center; margin-bottom: 25px; color: var(--dark-color);">Solicitar Levantamento</h2>
        
        <form id="withdrawalForm" style="display: flex; flex-direction: column; gap: 20px;">
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #555;">Banco Selecionado</label>
            <input type="text" value="${bank.name}" readonly style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; background: #f9f9f9;">
          </div>
          
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #555;">Nome Completo</label>
            <div style="position: relative;">
              <input type="text" name="full_name" placeholder="Digite seu nome completo" required style="width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
              <i class="fas fa-user" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666;"></i>
            </div>
          </div>
          
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #555;">Valor Montante (MTS)</label>
            <div style="position: relative;">
              <input type="number" name="amount" placeholder="Digite o valor" min="${bank.min_withdrawal}" step="0.01" required style="width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
              <i class="fas fa-money-bill-wave" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666;"></i>
            </div>
            <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Valor mínimo: ${bank.min_withdrawal} MTS</p>
          </div>
          
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #555;">Número de Telefone</label>
            <div style="position: relative;">
              <input type="tel" name="phone_number" placeholder="Digite seu número de telefone" required style="width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
              <i class="fas fa-phone" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666;"></i>
            </div>
          </div>
          
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #555;">Nome do Registro do Telefone</label>
            <div style="position: relative;">
              <input type="text" name="phone_owner" placeholder="Nome registrado no telefone" required style="width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
              <i class="fas fa-id-card" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666;"></i>
            </div>
          </div>
          
          <div style="margin-top: 20px;">
            <button type="submit" style="width: 100%; padding: 15px; background: var(--gradient-success); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
              Solicitar Levantamento
            </button>
          </div>
        </form>
        
        <button id="closeWithdrawal" style="width: 100%; padding: 15px; background: white; color: var(--danger-color); border: 1px solid var(--danger-color); border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 15px;">
          Cancelar
        </button>
      `;
      
      overlay.appendChild(formContainer);
      document.body.appendChild(overlay);
      
      // Fechar modal
      const closeBtn = formContainer.querySelector('#closeWithdrawal');
      closeBtn.addEventListener('click', () => {
        overlay.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => document.body.removeChild(overlay), 300);
      });
      
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.style.animation = 'fadeOut 0.3s ease';
          setTimeout(() => document.body.removeChild(overlay), 300);
        }
      });
      
      // Envio do formulário de levantamento
      const withdrawalForm = formContainer.querySelector('#withdrawalForm');
      withdrawalForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          bank_name: bank.name,
          full_name: withdrawalForm.querySelector('input[name="full_name"]').value,
          amount: parseFloat(withdrawalForm.querySelector('input[name="amount"]').value),
          phone_number: withdrawalForm.querySelector('input[name="phone_number"]').value,
          phone_owner: withdrawalForm.querySelector('input[name="phone_owner"]').value,
          user_id: currentUser?.id || null,
          user_email: currentUser?.email || null,
          timestamp: new Date().toISOString()
        };
        
        const submitBtn = withdrawalForm.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
        submitBtn.disabled = true;
        
        try {
          // Simulação de envio para o Basin
          const response = await fetch('https://usebasin.com/f/1ff194f4ffb3', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });
          
          if (response.ok) {
            Swal.fire({
              title: 'Sucesso!',
              html: `
                <p>Solicitação de levantamento enviada com sucesso!</p>
                <p><strong>Banco:</strong> ${formData.bank_name}</p>
                <p><strong>Valor:</strong> ${formData.amount} MTS</p>
                <p><strong>Telefone:</strong> ${formData.phone_number}</p>
              `,
              icon: 'success'
            });
            
            overlay.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => document.body.removeChild(overlay), 300);
          } else {
            throw new Error('Erro ao enviar formulário');
          }
        } catch (error) {
          Swal.fire('Erro!', 'Ocorreu um erro ao enviar sua solicitação. Por favor, tente novamente.', 'error');
          submitBtn.innerHTML = 'Solicitar Levantamento';
          submitBtn.disabled = false;
        }
      });
    }
